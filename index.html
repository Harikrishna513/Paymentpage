<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Enrollment Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #3399cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Program Enrollment Payment</h1>

    <div class="input-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" required>
    </div>
    <div class="input-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" required>
    </div>
    <div class="input-group">
        <label for="userPhone">Phone</label>
        <input type="tel" id="userPhone" required>
    </div>
    <div class="input-group">
        <label for="userAddress">Address</label>
        <textarea id="userAddress"></textarea>
    </div>

    <div class="input-group">
        <label for="amount">Amount (INR)</label>
        <input type="number" id="amount" value="500" min="1">
    </div>

    <button id="payButton">Pay Now</button>

    <div id="response"></div>

    <script>
        const SPRING_BOOT_BASE_URL = 'https://flowofenglish.thechippersage.com';
        const PROGRAM_ID = 'AIF-8';
        const ORG_ID = 'SVCE';

        function updateResponse(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        document.getElementById('payButton').onclick = function () {
            const amount = document.getElementById('amount').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const phone = document.getElementById('userPhone').value;
            const address = document.getElementById('userAddress').value;

            const params = new URLSearchParams({
                amount,
                currency: 'INR',
                programId: PROGRAM_ID,
                organizationId: ORG_ID,
                userName: name,
                userEmail: email,
                userPhone: phone
            });

            updateResponse(`Creating order for â‚¹${amount}...`);

            fetch(`${SPRING_BOOT_BASE_URL}/api/v1/payments/createSubscriptionOrder?${params.toString()}`)
                .then(response => response.json())
                .then(orderData => {
                    updateResponse(`Order created. Order ID: ${orderData.id}`);

                    const options = {
                        key: 'rzp_test_UCyO771J6mtj5d',
                        amount: orderData.amount,
                        currency: orderData.currency,
                        name: 'Flow of English',
                        description: 'Program Subscription',
                        order_id: orderData.id,
                        handler: function (response) {
                            updateResponse('Payment successful. Verifying...');
                            verifyPayment(orderData.id, response.razorpay_payment_id, response.razorpay_signature);
                        },
                        prefill: {
                            name,
                            email,
                            contact: phone
                        },
                        notes: {
                            name,
                            email,
                            contact: phone,
                            address,
                            program_id: PROGRAM_ID,
                            organization_id: ORG_ID
                        },
                        theme: {
                            color: '#3399cc'
                        }
                    };

                    const rzp = new Razorpay(options);
                    rzp.on('payment.failed', function (response) {
                        updateResponse('Payment failed');
                        alert("Payment failed: " + JSON.stringify(response.error, null, 2));
                    });

                    rzp.open();
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateResponse(`Error: ${error.message}`);
                });
        };

        function verifyPayment(orderId, paymentId, signature) {
            const body = new URLSearchParams({
                orderId,
                paymentId,
                razorpaySignature: signature
            });

            fetch(`${SPRING_BOOT_BASE_URL}/api/v1/payments/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body
            })
                .then(response => response.text())
                .then(result => {
                    updateResponse('Verification result: ' + result);
                })
                .catch(error => {
                    updateResponse('Verification error: ' + error.message);
                });
        }
    </script>
</body>
</html>
